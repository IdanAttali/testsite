<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>תמרי יוקרה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eab676;
      direction: rtl;
    }

    header {
      background-color: #df7132;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: 
#a6a08a;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }

    .product {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 1rem;
      padding: 1rem;
      width: 200px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    footer {
      background-color: #df7132;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>חנות המוצרים המובחרים שלנו</h1>
  </header>

  <nav>
    <a href="#">בית</a>
    <a href="#">מוצרים</a>
    <a target="_blank" href="https://hatamargroup.com/pages/contact">צור קשר</a>
  </nav>

  <section class="products">
    <div class="product">
      <img src="מצופה.png" alt="מוצר 1">
      <h2>תמר מצופה זהב</h2>
      <p>מחיר: ₪150</p>
    </div>

    <div class="product">
      <img src="פלייקים.png" alt="מוצר 2">
      <h2>תמר עם פלייקים של זהב לבן</h2>
      <p>מחיר: ₪120</p>
    </div>

    <div class="product">
      <img src="מגהול.png" alt="מוצר 3">
      <h2>תמר עם 50 גרם חלבון</h2>
      <p>מחיר: ₪59</p>
    </div>
  </section>

  <footer>
    <p>כל הזכויות שמורות &copy; 2025</p>
  </footer>

</body>
</html>
